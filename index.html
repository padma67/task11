<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
var style ="normal";
var weight="normal";
$(document).ready(function(){
  $("#I").click(function(){
   style === "italic" ? style="normal" : style="italic";
   $("p>span").css("font-style",style);
  });
  $("#B").click(function(){
    weight === "bold" ? weight="normal" : weight="bold";
   $("p>span").css("font-weight",weight);
 });

 });

</script>
</head>
<body>
<div>
<p  ><span>India</span> is the largest country in the world </p>
<p>World's Largest Wall is in <span>China</span></p>
<p><span>Vatican City </span>is the smallest country in the world</p>
<button id="I"> Italic  </button>
<button id="B"> Bold</button>
</div>
</body>
</html>
