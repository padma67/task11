<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
var style ="normal";
var weight="normal";
var text2="un bold";

 $(document).ready(function(){
       $("#I").click(
        function(){

          if(style==="normal"){
          var selectedtext = document.getSelection().toString();     
            if(selectedtext !== ""){
              var replaceText = "<span style='font-style:italic' >"+selectedtext+"</span>";
              var gethtmlText = $("p").text();
              var replcedtext = gethtmlText.replace(selectedtext , replaceText );
              $("p").html(replcedtext);
              style="italic";
                                  }}

         else{
              var selectedtext = document.getSelection().toString();
                if(selectedtext !== ""){
                    var replaceText = "<span style='font-style:normal' >"+selectedtext+"</span>";
                    var gethtmlText = $("p").text();
                    var replcedtext = gethtmlText.replace(selectedtext , replaceText );
                    $("p").html(replcedtext);
                    style="normal"
                                      }}

      });

     $("#B").click(
        function(){
           if(weight==="normal"){
          var selectedtext = document.getSelection().toString();     
            if(selectedtext !== ""){
              var replaceText = "<span style='font-weight:bold' >"+selectedtext+"</span>";
              var gethtmlText = $("p").text();
              var replcedtext = gethtmlText.replace(selectedtext , replaceText );
              $("p").html(replcedtext);
              weight="bold";
                                  }}

         else{
              var selectedtext = document.getSelection().toString();
                if(selectedtext !== ""){
                    var replaceText = "<span style='font-weight:normal' >"+selectedtext+"</span>";
                    var gethtmlText = $("p").text();
                    var replcedtext = gethtmlText.replace(selectedtext , replaceText );
                    $("p").html(replcedtext);
                    weight="normal"
                                      }}
});
 });
    

</script>
</head>
<body>
<div>
<p  ><span>India</span> is the largest country in the world </p>

<button id="I"> Italic  </button>
<button id="B"> Bold</button>
</div>
</body>
</html>
